<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, password generator">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="assets/logonew.png" alt="Gerador de Senhas logo" />

    <main class="container-input">
        
        <span>Tamanho <samp id="valor"></samp> caracteres</span>
        
        <input type="range" id="slider" class="slider" min="8" max="25" value="13">

        <form>

            <fieldset>

                <legend>Escolha os tipos de caracteres da sua senha</legend>

                <div class="opt">
                    
                    <div class="check">
                        <input type="checkbox" id="minusculas" name="tipos[]" value="abcdefghijklmnopqrstuvwxyz" checked>
                    </div>

                    <label for="letrasMin-box">Letras MinÃºsculas</label>

                </div>

                <div class="opt">
                    <div class="check">
                        <input type="checkbox" id="maiusculas" name="tipos[]" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">
                    </div>
                    <label for="letrasMai-box">Letras MaiÃºsculas</label>
                </div>

                <div class="opt">
                    <div class="check">
                        <input type="checkbox" id="numeros" name="tipos[]" value="0123456789">
                    </div>
                    <label for="numeros-box">NÃºmeros</label>
                </div>

                <div class="opt">
                    <div class="check">
                        <input type="checkbox" id="especiais" name="tipos[]" value=".-_=">
                    </div>
                    <label for="especiais-box">Especiais</label>
                </div>
            
            </fieldset>

        </form>

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    
    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        
        <span class="title">Sua Senha gerada foi:</span>
        
        <span id="password" class="password"></span>
        
        <span class="tooltip">ðŸ‘† Clique na Senha para copiar ðŸ‘† </span>
    
    </div>

    <script src="script.js"></script>

</body>
</html>
